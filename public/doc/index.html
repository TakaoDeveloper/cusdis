<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Cusdis ドキュメント</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>

<body>
  <nav>
    <a target="_blank" href="https://cusdis.com/dashboard">Cusdis (自己ホスト)</a>
    <a target="_blank" href="https://github.com/djyde/cusdis">GitHub</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Cusdis',
      basePath: '/doc/',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '.*?/awesome':
        'https://raw.githubusercontent.com/djyde/awesome-cusdis/master/README.md'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/js/cusdis.docsify.js"></script>

</body>

</html>
